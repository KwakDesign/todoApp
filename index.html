<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Gomix!</title>
    <meta name="description" content="A cool thing made with Gomix">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Todo Application
      </h1>
    </header>

    <main>
      <div>
        <input id="addTodoTextInput" type="text">
        <button onclick="handlers.addTodo()">
          Add
        </button>
      </div>
      <br />
      <div>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
        <button onclick="handlers.changeTodo()">
          Change Todo
        </button>
      </div>
      <br />
      <div>
        <input id="deleteTodoPositionInput" type="number">
        <button onclick="handlers.deleteTodo()">
          Delete Todo
        </button>
      </div>
      <br />
      <div>
        <input id="toggleCompletedPositionInput" type="number">
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      </div>
      <br />
     <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
      <ul>
        
      </ul>
    </main>

    <footer>
     
    </footer>
    
    <script src="/client.js"></script>

  </body>
